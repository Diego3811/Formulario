<!DOCTYPE html>
<html lang="es">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Color de fondo del cuerpo */
        }

        #login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .enviado {
            background-color: #4CAF50; /* Color de fondo para el estado "enviado" */
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="register-container">
        <h2>Registro</h2>
        <form id="register-form">
            <div id="message"></div>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required />

            <div class="enviado" style="display: none;">Registro exitoso</div>

            <button type="button" onclick="register()">Registrarse</button>
        </form>

        <!-- Agregamos las mismas referencias a Firebase que tenías en el código original -->
        <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>

        <script>
            // Configuración de Firebase (la misma que en tu código original)
            const firebaseConfig = {
                apiKey: "AIzaSyBo9KY-d6QchiLtTHw2zBIFN3euF8XUNsI",
                authDomain: "form-cd9f0.firebaseapp.com",
                databaseURL: "https://form-cd9f0-default-rtdb.firebaseio.com",
                projectId: "form-cd9f0",
                storageBucket: "form-cd9f0.appspot.com",
                messagingSenderId: "244186978975",
                appId: "1:244186978975:web:c005c17d13ad173a7460aa"
            };
            const app = initializeApp(firebaseConfig);

            // Función para el registro
            function register() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Utilizamos el método createUserWithEmailAndPassword para registrar al usuario
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        document.getElementById('message').innerText = '';
                        document.querySelector('.enviado').style.display = 'block';
                        setTimeout(() => {
                            document.querySelector('.enviado').style.display = 'none';
                        }, 3000);
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        document.getElementById('message').innerText = errorMessage;
                    });
            }
        </script>
    </div>
</body>
</html>
