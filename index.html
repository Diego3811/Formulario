<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(https://wallpapers.com/images/high/blue-anime-aesthetic-desktop-3840-x-1920-5jkd5yx09mq6qtpe.webp);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .box {
        padding: 20px 30px;
        width: 300px;
        height: 400px;
        backdrop-filter: blur(50px);
        border-radius: 5px;
        background: rgba(49, 49, 49, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .box .form {
        padding: 10px 20px;
      }
      .box .form h2 {
        text-align: center;
        color: #fff;
      }
      .box .form form {
        margin-top: 50px;
        align-items: center;
      }
      .box .form form .inputbox input {
        padding: 10px 20px;
        border: none;
        outline: none;
        background: none;
        border-bottom: 1px solid #12151e;
        margin-bottom: 30px;
        color: #fff;
      }
      .box .form form .inputbox span {
        position: absolute;
        transform: translateY(-80px);
        font-size: 14px;
        color: #fff;
      }
      .box .form form .sub {
        padding: 10px 20px;
        color: #fff;
        border: none;
        outline: none;
        background: #0cc0df;
        cursor: pointer;
        font-size: 16px;
      }
      .box .form form .sub:hover {
       background: #087082;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form id="loginForm">
          <div class="inputbox">
            <input type="text" value="" id="username" required/>
            <span>Username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required/>
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="password" value="" id="password" required/>
            <span>Password</span>
          </div>
          <input type="button" value="Submit" class="sub" id="submit"/>
        </form>
      </div>
    </div>
    <script type="module">
      // Importa las funciones de Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBo9KY-d6QchiLtTHw2zBIFN3euF8XUNsI",
        authDomain: "form-cd9f0.firebaseapp.com",
        databaseURL: "https://form-cd9f0-default-rtdb.firebaseio.com",
        projectId: "form-cd9f0",
        storageBucket: "form-cd9f0.appspot.com",
        messagingSenderId: "244186978975",
        appId: "1:244186978975:web:c005c17d13ad173a7460aa",
      };

      // Inicializa Firebase
      const app = initializeApp(firebaseConfig);

      //Referencia a la base de datos
      const db = getDatabase(app);

      // Accede al formulario y agrega un evento de clic al botón de enviar
      document.getElementById("submit").addEventListener("click", function () {
        // Accede a los campos del formulario
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Verifica que los campos no estén vacíos
        if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
          alert("Por favor, complete todos los campos.");
          return;
        }

        // Registra al usuario y guarda sus datos en el servicio
        set(ref(db, "user/" + username), {
          username: username,
          email: email,
          password: password,
        });

        alert("¡Inicio de sesión exitoso!");
      });
    </script>
  </body>
</html>
