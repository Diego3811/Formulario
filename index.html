<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(img/bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .box {
        padding: 20px 30px;
        width: 300px;
        height: 400px;
        backdrop-filter: blur(50px);
        border-radius: 5px;
        background: rgba(49, 49, 49, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .box .form {
        padding: 10px 20px;
      }
      .box .form h2 {
        text-align: center;
        color: #fff;
      }
      .box .form form {
        margin-top: 50px;
        align-items: center;
      }
      .box .form form .inputbox input {
        padding: 10px 20px;
        border: none;
        outline: none;
        background: none;
        border-bottom: 1px solid #12151e;
        margin-bottom: 30px;
        color: #fff;
      }
      .box .form form .inputbox span {
        position: absolute;
        transform: translateY(-80px);
        font-size: 14px;
        color: #fff;
      }
      .box .form form .sub {
        padding: 10px 20px;
        color: #fff;
        border: none;
        outline: none;
        background: #0cc0df;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form id="loginForm">
          <div class="inputbox">
            <input type="text" value="" id="username" required/>
            <span>username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required/>
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="password" id="password" required/>
            <span>Password</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      const firebaseConfig = {
        // ...tu configuración de Firebase aquí...
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      //get ref to database services
      const db = getDatabase(app);

      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        // Obtener el valor de la contraseña y convertirlo en un ArrayBuffer
        const password = new TextEncoder().encode(document.getElementById("password").value);
        
        // Crear un hash SHA-256 de la contraseña
        const passwordHashBuffer = await crypto.subtle.digest('SHA-256', password);

        // Convertir el ArrayBuffer a una cadena hexadecimal
        const passwordHash = Array.from(new Uint8Array(passwordHashBuffer)).map(byte => byte.toString(16).padStart(2, '0')).join('');

        // Enviar el hash al servidor
        set(ref(db, "user/" + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: passwordHash,
        });
        
        alert("Login Successful!");
      });
    </script>
  </body>
</html>
