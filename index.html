<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(https://wallpapers.com/images/high/blue-anime-aesthetic-desktop-3840-x-1920-5jkd5yx09mq6qtpe.webp);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .box {
        padding: 20px 30px;
        width: 300px;
        height: 400px;
        backdrop-filter: blur(50px);
        border-radius: 5px;
        background: rgba(49, 49, 49, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .box .form {
        padding: 10px 20px;
      }
      .box .form h2 {
        text-align: center;
        color: #fff;
      }
      .box .form form {
        margin-top: 50px;
        align-items: center;
      }
      .box .form form .inputbox input {
        padding: 10px 20px;
        border: none;
        outline: none;
        background: none;
        border-bottom: 1px solid #12151e;
        margin-bottom: 30px;
        color: #fff;
      }
      .box .form form .inputbox span {
        position: absolute;
        transform: translateY(-80px);
        font-size: 14px;
        color: #fff;
      }
      .box .form form .sub {
        padding: 10px 20px;
        color: #fff;
        border: none;
        outline: none;
        background: #0cc0df;
        cursor: pointer;
        font-size: 16px;
      }
      .box .form form .sub:hover {
       background: #087082;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form id="loginForm">
          <div class="inputbox">
            <input type="text" value="" id="username" required/>
            <span>Username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required/>
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="password" value="" id="password" required/>
            <span>Password</span>
          </div>
          <!-- Cambia el tipo de botón a "submit" -->
          <input type="submit" value="Submit" class="sub" id="submit"/>
        </form>
      </div>
    </div>
    <script type="module">
      // ... (tu script Firebase existente)
      
      // Accede al formulario y agrega un evento de envío
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        // Evita que el formulario se envíe de forma predeterminada
        event.preventDefault();

        // Accede a los campos del formulario
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Verifica que los campos no estén vacíos
        if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
          alert("Please complete all fields.");
          return;
        }

        // Registra al usuario y guarda sus datos en el servicio
        set(ref(db, "user/" + username), {
          username: username,
          email: email,
          password: password,
        });

        alert("¡Successful login!");
      });
    </script>
  </body>
</html>
